<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
        crossorigin="anonymous"
    />    
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="todoWin">
            <ul>
                <li><i class="far fa-square icon"></i></li>
                <li><i class="far fa-check-square icon"></i></li>
                <li><i class="fas fa-check icon"></i></li>
                <li><i class="fas fa-sync icon"></i></li>
                <li><i class="fas fa-trash-alt icon"></i></li>
                <li><i class="fas fa-ellipsis-v icon"></i></li>
            </ul>
        </div>
    </div>
</body>
</html>
